# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main (change branch if needed)
  push:
    branches: ['build']
  # Optional: allow manual trigger from Actions tab
  workflow_dispatch:

# Important permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deploys at once
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # v4 or newer

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # or 22, lts/*
          cache: 'npm'       # caches node_modules

      - name: Install dependencies
        run: npm ci        # faster & cleaner than npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # v3 or v4
        with:
          path: './dist'   # ‚Üê only dist/ gets uploaded

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4